sudo: required
language: python
python:
- 3.6.6
before_install:
  # Generate a virtual screen display
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - pip install -r requirements.txt
script:
  - python -W ignore -m unittest discover
